<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="col-lg-6 mx-auto p-5 border border-dark shadow mt-5">
        <h1 class="text-center mt-5 text-decoration-underline">Counter WebApp</h1>
        <div class=" bg-info rounded-4 mt-5 p-5" style="height: 50vh;">
            <div class="mt-5 text-center fs-1 bg-white border border-3 border-dark ">0</div>
            <div class="d-flex justify-content-center gap-5 mt-5">
                <button class="fs-1 px-4 btn btn-warning">+</button>
                <button class="fs-1 px-4 btn btn-danger">-</button>
            </div>
        </div>
    </div>
</body>
</html>
